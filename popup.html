<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Please, Save My Tabs!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href='css/style.css' rel='stylesheet' type='text/css'>  
	<script type="text/javascript" src="/assets/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/amplify.min.js"></script>
	<script type="text/javascript" src="/assets/feed.js"></script>
</head>
<body>
    <div id="mainContainer">
    <nav class="navbar navbar-default" role="navigation">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a data-target="#new" data-toggle="tab">New</a>
                    </li>
                    <li>
                        <a data-target="#saved" data-toggle="tab">Saved</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="errorMessages">asdas</div>
        <div class="tab-content">
            <div class="tab-pane active" id="new">
                <div class="newSessionPage">

                    <input type="radio" id="newSessionId" name="sessionType" value="new"><label for="newSessionId">New session name: </label>
                    <input type="radio" id="existingSessionId" name="sessionType" value="existing"><label for="existingSessionId">Add to existing sessions:</label>
                    <br />
                    <select id="selectExisting"></select>
                    <button id="newSaveButton" type="button" class="btn btn-success">Save</button>
                    <!-- <div id="newSaveButton" class="btn">Save</div> -->
                </div>
                <div class="newSessionPage">
                    <div class="clear"></div>
                    <div class="tabListContent">
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="saved">
                <div class="savedSessionPage">
                    <ul class="savedList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
